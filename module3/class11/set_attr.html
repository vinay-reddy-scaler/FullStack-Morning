     //    Q Create a button that is destroyed by clicking on it but two new buttons are created in it's place.
    let div = document.querySelector('#the-double')
    window.addEventListener('click', function (event) {
        if(event.target.classList.contains("double")){
            event.target.remove()
            let btn_1 = document.createElement("button");
            btn_1.setAttribute("class","double");
            btn_1.innerText="double"
            div.appendChild(btn_1)

            let btn_2 = document.createElement("button");
            btn_2.setAttribute("class","double");
            btn_2.innerText="double"
            div.appendChild(btn_2)
        }
